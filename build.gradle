group 'org.jglr.lang'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.ow2.asm:asm:5.0.4'
    compile 'org.ow2.asm:asm-util:5.0.4'
    compile 'org.ow2.asm:asm-analysis:5.0.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
